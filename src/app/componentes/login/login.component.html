 
 <div class="container-outside">
    <div class="login-container">
        <h1>Login</h1>
        <form #loginForm="ngForm" (ngSubmit)="iniciarSesion(loginForm)">
            
            <div class="mb-3 col-8  centrado">
                <label for="username" class="form-label">Email</label>
                <div class="form-floating  ">
                    <input type="email" name="email" ngModel class="form-control "  placeholder="name@example.com" required>
                    <label for="nombre">
                      <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                        <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6zM8 9a6 6 0 0 0-5.468 3.213C2.983 13.753 4.48 15 8 15s5.017-1.247 5.468-2.787A6 6 0 0 0 8 9z"/>
                    </svg>
      
                    </label>
                </div>
            </div>

           
            <div class="mb-4 col-8 centrado">
                <label for="password" class="form-label">Password</label>
                <div class="input-group">
                    <div class="form-floating">
                        <input type="email" name="password" ngModel class="form-control" placeholder="******" required>
                        <label for="nombre">
                           
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2m3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2"/>
                              </svg>
                        </label>
                    </div>
                </div>
            </div>

           
            <div class="forgot-password ">
                <a href="#">Forgot password?</a>
            </div>

            
            <button type="submit" class="btn btn-primary mt-4 centrado " >Login</button>
