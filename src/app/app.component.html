<!-- Toast Container -->
<div class="toast-container position-fixed p-3 top-0 end-0 mt-5">
    <div
      *ngIf="toast"
      class="toast text-white show mt-1"
      [ngClass]="{'bg-danger': toast.isError, 'bg-success': !toast.isError}"
      role="alert"
      aria-live="assertive"
      aria-atomic="true"
    >
      <div class="toast-header">
        <strong class="me-auto">{{ toast.title }}</strong>
        <small>{{ toast.subTitle || 'Now' }}</small>
        <button class="btn-close btn-close-white" (click)="closeToast()" aria-label="Close"></button>
      </div>
      <div class="toast-body">
        {{ toast.message }}
      </div>
    </div>
  </div>
